name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: TypeScript strict check
        run: pnpm exec tsc --noEmit

      - name: Unit tests
        run: pnpm test

  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Start test infrastructure
        run: docker compose -f docker/docker-compose.test.yml up -d

      - name: Wait for services
        run: sleep 10

      - name: Integration tests
        run: pnpm -C apps/gateway test:integration
        env:
          TEST_GATEWAY_PORT: 18811
          TEST_HEALTH_PORT: 18812

      - name: Cleanup
        if: always()
        run: docker compose -f docker/docker-compose.test.yml down --remove-orphans
