name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: TypeScript strict check
        run: pnpm exec tsc --noEmit

      - name: Unit tests
        run: pnpm test

  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Start test infrastructure
        run: docker compose -f docker/docker-compose.test.yml up -d

      - name: Wait for services
        run: |
          echo "Waiting for PostgreSQL..."
          for i in $(seq 1 30); do
            if docker exec agentkernel-postgres-test pg_isready -U agentkernel -d agentkernel_test > /dev/null 2>&1; then
              echo "PostgreSQL ready"
              break
            fi
            sleep 1
          done
          echo "Waiting for Redis..."
          for i in $(seq 1 30); do
            if docker exec agentkernel-redis-test redis-cli ping > /dev/null 2>&1; then
              echo "Redis ready"
              break
            fi
            sleep 1
          done

      - name: Integration tests
        run: pnpm --filter @agentkernel/kernel test:integration
        env:
          DATABASE_URL: postgresql://agentkernel:agentkernel_test@localhost:5433/agentkernel_test
          REDIS_URL: redis://localhost:6380
          QDRANT_URL: http://localhost:6335

      - name: Cleanup
        if: always()
        run: docker compose -f docker/docker-compose.test.yml down --remove-orphans
