services:
  gateway:
    environment:
      GATEWAY_AUTH_TOKEN: ${GATEWAY_AUTH_TOKEN:-dev-gateway-token-change-me}
      INTERNAL_AUTH_TOKEN: ${INTERNAL_AUTH_TOKEN:-dev-internal-token-change-me}
      PERMISSION_SECRET: ${PERMISSION_SECRET:-dev-permission-secret-change-me}
      ALLOW_ALL_DOMAINS: ${ALLOW_ALL_DOMAINS:-true}
      REQUIRE_MANIFEST_SIGNATURE: ${REQUIRE_MANIFEST_SIGNATURE:-false}
      ENFORCE_PRODUCTION_HARDENING: ${ENFORCE_PRODUCTION_HARDENING:-false}
      AGENT_WORKER_RUNTIME: ${AGENT_WORKER_RUNTIME:-local}
