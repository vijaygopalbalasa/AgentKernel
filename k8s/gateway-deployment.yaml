# Agent OS Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: agent-os
  labels:
    app: gateway
    app.kubernetes.io/name: gateway
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: agent-os
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
        app.kubernetes.io/name: gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "18800"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: gateway
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: gateway
          image: agent-os/gateway:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 18800
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "18800"
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: gateway-config
                  key: LOG_LEVEL
            # Database
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: gateway-config
                  key: DATABASE_HOST
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: gateway-config
                  key: DATABASE_PORT
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: gateway-config
                  key: DATABASE_NAME
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: DATABASE_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: DATABASE_PASSWORD
            # Qdrant
            - name: QDRANT_HOST
              valueFrom:
                configMapKeyRef:
                  name: gateway-config
                  key: QDRANT_HOST
            - name: QDRANT_PORT
              valueFrom:
                configMapKeyRef:
                  name: gateway-config
                  key: QDRANT_PORT
            # Redis
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: gateway-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: gateway-config
                  key: REDIS_PORT
            # LLM API Keys
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: ANTHROPIC_API_KEY
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: OPENAI_API_KEY
                  optional: true
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: GOOGLE_API_KEY
                  optional: true
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - gateway
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: agent-os
  labels:
    app: gateway
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: gateway
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gateway
  namespace: agent-os
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gateway
  namespace: agent-os
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gateway
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
