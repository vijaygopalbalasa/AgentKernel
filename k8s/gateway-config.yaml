# Agent OS Gateway ConfigMap and Secrets
apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-config
  namespace: agent-os
  labels:
    app: gateway
data:
  LOG_LEVEL: "info"
  DATABASE_HOST: "postgres"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "agentdb"
  QDRANT_HOST: "qdrant"
  QDRANT_PORT: "6333"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
---
# NOTE: In production, use a proper secrets management solution
# like HashiCorp Vault, AWS Secrets Manager, or Kubernetes External Secrets
apiVersion: v1
kind: Secret
metadata:
  name: gateway-secrets
  namespace: agent-os
  labels:
    app: gateway
type: Opaque
stringData:
  # Replace with actual credentials
  DATABASE_USER: "agentuser"
  DATABASE_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  ANTHROPIC_API_KEY: "REPLACE_WITH_API_KEY"
  OPENAI_API_KEY: ""
  GOOGLE_API_KEY: ""
