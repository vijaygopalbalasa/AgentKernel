# AgentRun Gateway ConfigMap and Secrets
apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-config
  namespace: agentrun
  labels:
    app: gateway
data:
  LOG_LEVEL: "info"
  DATABASE_HOST: "postgres"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "agentdb"
  QDRANT_HOST: "qdrant"
  QDRANT_PORT: "6333"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
---
# NOTE: In production, use a proper secrets management solution
# like HashiCorp Vault, AWS Secrets Manager, or Kubernetes External Secrets
apiVersion: v1
kind: Secret
metadata:
  name: gateway-secrets
  namespace: agentrun
  labels:
    app: gateway
type: Opaque
stringData:
  # Replace with actual credentials before deploying
  DATABASE_USER: "REPLACE_ME"
  DATABASE_PASSWORD: "REPLACE_ME"
  ANTHROPIC_API_KEY: "REPLACE_ME"
  OPENAI_API_KEY: ""
  GOOGLE_API_KEY: ""
  GATEWAY_AUTH_TOKEN: "REPLACE_ME"
  PERMISSION_SECRET: "REPLACE_ME_MIN_32_CHARS_LONG_SECRET_HERE"
  INTERNAL_AUTH_TOKEN: "REPLACE_ME"
