# Test infrastructure for integration tests
# Usage: docker compose -f docker/docker-compose.test.yml up -d

version: "3.9"

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: agentrun-postgres-test
    environment:
      POSTGRES_USER: agentos
      POSTGRES_PASSWORD: agentos_test
      POSTGRES_DB: agentos_test
    ports:
      - "5433:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentos -d agentos_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - agentrun-test-net

  qdrant-test:
    image: qdrant/qdrant:v1.13.6
    container_name: agentrun-qdrant-test
    ports:
      - "6335:6333"
    volumes:
      - qdrant-test-data:/qdrant/storage
    networks:
      - agentrun-test-net

  redis-test:
    image: redis:7-alpine
    container_name: agentrun-redis-test
    ports:
      - "6380:6379"
    volumes:
      - redis-test-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes
    networks:
      - agentrun-test-net

volumes:
  postgres-test-data:
  qdrant-test-data:
  redis-test-data:

networks:
  agentrun-test-net:
    driver: bridge
