# Test infrastructure for integration tests
# Usage: docker compose -f docker/docker-compose.test.yml up -d

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: agentkernel-postgres-test
    environment:
      POSTGRES_USER: agentkernel
      POSTGRES_PASSWORD: agentkernel_test
      POSTGRES_DB: agentkernel_test
    ports:
      - "5433:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentkernel -d agentkernel_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - agentkernel-test-net

  qdrant-test:
    image: qdrant/qdrant:v1.13.6
    container_name: agentkernel-qdrant-test
    ports:
      - "6335:6333"
    volumes:
      - qdrant-test-data:/qdrant/storage
    networks:
      - agentkernel-test-net

  redis-test:
    image: redis:7-alpine
    container_name: agentkernel-redis-test
    ports:
      - "6380:6379"
    volumes:
      - redis-test-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes
    networks:
      - agentkernel-test-net

volumes:
  postgres-test-data:
  qdrant-test-data:
  redis-test-data:

networks:
  agentkernel-test-net:
    driver: bridge
